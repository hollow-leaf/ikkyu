name: Check Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
